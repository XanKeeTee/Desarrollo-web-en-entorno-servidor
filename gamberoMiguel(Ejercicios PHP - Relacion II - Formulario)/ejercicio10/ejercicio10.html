<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .calc-card {
      max-width: 640px;
      margin: 2.5rem auto;
      border-radius: 1rem;
      overflow: visible;
    }
    .calc-header {
      background: linear-gradient(90deg, #0d6efd, #6610f2);
      color: #fff;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
      padding: 0.75rem 1rem;
    }
    .result-box {
      font-weight: 600;
      font-size: 1.15rem;
    }
    /* selector operador y responsive */
    .operator-select {
      width: 100%;
      max-width: 180px;
    }
    .btn-responsive {
      min-width: 160px;
    }
    @media (max-width: 576px) {
      .operator-select {
        width: 100% !important;
        max-width: none;
      }
      .btn-responsive {
        width: 100% !important;
      }
    }
  </style>
  <body></body>
</html>
